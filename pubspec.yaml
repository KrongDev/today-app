name: client
description: "Today - Offline-First Hybrid Schedule App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Code Generation
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  
  # Functional Programming
  fpdart: ^1.1.0
  
  # Path Provider
  path_provider: ^2.1.0
  
  # Shared Preferences
  shared_preferences: ^2.2.0
  
  # Local Database
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  
  # Networking
  dio: ^5.4.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.2
  
  # UUID Generation
  uuid: ^4.0.0
  
  # Background Sync
  workmanager: ^0.5.2
  background_fetch: ^1.2.0
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # Error Tracking
  sentry_flutter: ^7.14.0
  
  # Date & Internationalization
  intl: ^0.19.0
  
  # Calendar Widget
  table_calendar: ^3.1.0
  
  # Assets
  flutter_svg: ^2.0.0
  
  # OAuth2 / Deep Linking
  url_launcher: ^6.2.0
  uni_links: ^0.5.1
  
  # App Icon & Splash
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0
  freezed: ^2.4.0
  json_serializable: ^6.7.0
  isar_generator: ^3.1.0
  
  # Testing
  mockito: ^5.4.0
  faker: ^2.1.0
  
  # Lints
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
